<!DOCTYPE html>


<html xmlns:th="https://thymeleaf.org">

<head>
    <link rel="stylesheet" href="../static/css/bootstrap.min.js" th:href="@{/css/bootstrap.min.css}">
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
</head>

<body>
    <form th:action=@{/student/read}> <div class="input-group col-3">
        <select class="form-control" id="search" name="search">
            <option th:each="resultData: ${resultr}" th:text=${resultData.id} th:value=${resultData.id}></option>
        </select>
        <button type="submit" class="btn btn-primary">search</button>
        </div>
    </form>
    <form th:action=@{/student/read}> <div class="col-3 d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">초기화</button>
        </div>
    </form>
    <form th:action=@{/student/read}> <div class="input-group col-6">
        <input type="text" class="form-control" id="id" name="id" placeholder="ID">
        <input type="text" class="form-control" id="name" name="name" placeholder="NAME">
        <input type="text" class="form-control" id="passportNumber" placeholder="PassportNumber" name="passportNumber">
        <button type="submit" class="btn btn-primary">new</button>
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>PASSPORTNUMBER</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="resultData: ${resultList}">
                <td th:text=${resultData.id}></td>
                <td th:text=${resultData.name}></td>
                <td th:text=${resultData.passportNumber}></td>
            </tr>

        </tbody>
    </table>

</body>

</html>
